apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravelnine-laravelproj
spec:
  replicas: 2
  selector:
    matchLabels:
      app: laravelnine-laravelproj
  template:
    metadata:
      annotations:
        redeploy: 'true'
      labels:
        app: laravelnine-laravelproj
    spec:
      containers:
      - image: 672072155362.dkr.ecr.us-east-1.amazonaws.com/lvecrnine:latest
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 180
          periodSeconds: 5
        name: lvecrcontnine
        ports:
        - containerPort: 9000
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: laravelproj-service
spec:
  ports:
  - port: 9000
    protocol: TCP
    targetPort: 9000
  selector:
    app: laravelnine-laravelproj
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  annotations:
    ingressclass.kubernetes.io/is-default-class: 'true'
  name: my-aws-ingress-class
spec:
  controller: ingress.k8s.aws/alb
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/load-balancer-name: laravelnine-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/subnets: subnet-080041e7b0df7c6da, subnet-09a5b6a65dad71edb
    alb.ingress.kubernetes.io/success-codes: 200-404
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
  labels:
    app: app-laravelnine
  name: ingress-laravelnine
spec:
  defaultBackend:
    service:
      name: laravelproj-service
      port:
        number: 9000
  ingressClassName: my-aws-ingress-class
